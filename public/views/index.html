<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Goats on a Phone</title>

    <!-- CSS -->
   <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">

   <!-- JS -->
   <script src="libs/angular/angular.min.js"></script>
   <script src="libs/angular-route/angular-route.min.js"></script>

   <!-- ANGULAR CUSTOM -->
   <script src="js/services/WallpaperService.js"></script>
   <script src="js/services/DrawingService.js"></script>
   <script src="js/appRoutes.js"></script>
   <script src="js/app.js"></script>

</head>
<body ng-app='GoatsApp' ng-controller='MainController'>
  <div class='container'>
    <div class='col-md-6 col-md-offset-3'>
      <h1>goats on a phone</h1>

      <form name='save-image' ng-submit="sendImage()" novalidate>
        <label>your name:
          <input ng-model='name' type='text' name='name'>
        </label>
        <button type="submit" class="btn btn-primary btn-lg btn-block submit-button" value="submit" prevent-default>submit</button>
      </form>

      <div class='row'>

        <div class="col-xs-6 col-sm-4">
          <form name='background-change' ng-submit="changeWallpaper('http://www.hdwallpapersinn.com/wp-content/uploads/2014/11/classic_aurora_background_iphone_wallpaper_download-640x1136.jpg')" novalidate>
            <button type="submit" class="btn btn-default btn-lg" value="submit" prevent-default>goats in space</button>
          </form>
        </div>

        <div class="col-xs-6 col-sm-4">
          <form name='background-change' ng-submit="changeWallpaper('http://cdn.iphonehacks.com/wp-content/uploads/2014/08/S5.jpg')" novalidate>
            <button type="submit" class="btn btn-default btn-lg" value="submit" prevent-default>goat-zilla</button>
          </form>
        </div>

        <div class="col-xs-6 col-sm-4">
          <form name='background-change' ng-submit="changeWallpaper('http://www.hdiphonewallpapers.us/phone-wallpapers/iphone-5-wallpapers/iphone-5-wallpapers-hd-564.jpg')" novalidate>
            <button type="submit" class="btn btn-default btn-lg" value="submit" prevent-default>goat bookshelf</button>
          </form>
        </div>

      </div>

      <div class="wallpaperDraw"></div>

      <div ng-click="addToCanvas('http://i488.photobucket.com/albums/rr249/STACIA_GIRL_2009/ANIMALES/DOGS/CATS/FARM/GOAT.png')" class='imageCol'><img src="http://i488.photobucket.com/albums/rr249/STACIA_GIRL_2009/ANIMALES/DOGS/CATS/FARM/GOAT.png"></div>

      <div ng-click="addToCanvas('http://static.tumblr.com/2c0f3c037f4646e6592581371e21c7ca/vedxdqx/EL2n8vkwl/tumblr_static_ardaqo480qw40404okggk4osg.png')" class='imageCol'><img src="http://static.tumblr.com/2c0f3c037f4646e6592581371e21c7ca/vedxdqx/EL2n8vkwl/tumblr_static_ardaqo480qw40404okggk4osg.png"></div>

      <div ng-click="addToCanvas('http://www.thistlethickets.com/wpimages/wp2700a4a4.png')" class='imageCol'><img src="http://www.thistlethickets.com/wpimages/wp2700a4a4.png"></div>
      
      <div ng-click="addToCanvas('http://www.tinytowngoats.com/images/Does_-_Transparent_GIF_Goat_Bleu2.gif')" class='imageCol'><img src="http://www.tinytowngoats.com/images/Does_-_Transparent_GIF_Goat_Bleu2.gif"></div>

    </div>
  </div>
    <div class='container'>
        <div class='names' ng-repeat="wallpaperdata in wallpapers | orderBy:'_id':true"><h2 ng-click="loving()">love: {{love}} </h2><h2>Made by {{wallpaperdata.name}}</h2><div class='oldWallpapers' dynamic="wallpaperdata.serialized"></div></div>
    </div>

  </div>

  <!-- D3 -->
  <script src='libs/html2canvas.js'></script>
  <script src='libs/html2canvas.svg.js'></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

</body>
</html>
